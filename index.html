<html>
    <head>
        <title>Budgets</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="balence-div">
            <p class="balence">$0</p>
        </div>
        <div class="change">
            <input type="text" class="input">
            <div class="buttons">
                <button class="dep" onclick="add()">Deposit</button>
                <button class="wit" onclick="sub()">Withdrawl</button>
            </div>
        </div>

        <div class="log">
            <div class="history">
                <p>Change:0</p>
                <p class="prev">Previous:0</p>
                <p class="new">New:0</p>
            </div>
            <div class="history">
                <p>Change:0</p>
                <p class="prev">Previous:0</p>
                <p class="new">New:0</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
